<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DayPlan</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.png" alt="logo">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Product</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Settings</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">About</a>
						</li>
					</ul>
				</nav>

				<div class="user-nav">
					<a class="user-nav__link" href="#">Free Trial</a>
					<a class="user-nav__link" href="#">Log In</a>
				</div>
			</div>
		</div>
	</header>

	<section class="top">
		<div class="container">
			<div class="top__inner">
				<div class="top__info">
					<h1 class="top__title title">
						The day plan
					</h1>
					<p class="top__text">
						helps to keep a to-do list for the day or week
					</p>
					<button class="top__btn">Get started</button>
				</div>


				<div class="registration">
					<form class="form-signin" method="POST">
						<h2>Registration</h2>
						<input type="text" name="username" class="form-control" placeholder="Username" require><br>
						<input type="text" name="email" class="form-control" placeholder="Email" require><br>
						<input type="text" name="passwrd" class="form-control" placeholder="Passwrd" require><br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button><br>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<h2 class="footer__tel">Tel: 8888888888</h2>
